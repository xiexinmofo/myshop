
{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>{% block title %}my shop{% endblock %}</title>
        <link href='{% static 'css/base.css'%}' rel='stylesheet'>
    </head>
    <body>
        <div id='header'>
            <a href='/' class='logo'>BDMY</a>
        </div>
        <div id='subheader'>
            <div class ='cart'>
                {% with total_items=cart|length %}
                {% if cart|length > 0 %}
                您的购物车：
                <a href='{% url 'cart:cart_detail' %}'>
                    {{ total_items}} item {{totla_item|pluralize }},
                    ￥{{cart.get_total_price }}
                </a>
                {% else %}
                您的购物车是空的
                {% endif %}
                {% endwith %}
            </div>

            </div>
        </div>
        <div id ='content'>
            {%block content %}
            {% endblock %}
        </div>
    </body>
</html>
